<div class="example-action-buttons"></div>
<mat-accordion class="example-headers-align" multi>
  <mat-expansion-panel [expanded]="true">
    <mat-expansion-panel-header>
      <mat-panel-title
        ><mat-icon>settings</mat-icon> Configurações
      </mat-panel-title>
      <mat-panel-description> Entradas </mat-panel-description>
    </mat-expansion-panel-header>
    <app-simulator-settings [simulator]="simulator"></app-simulator-settings>
  </mat-expansion-panel>
</mat-accordion>
<div class="datacnt" id="d1">
  <div *ngFor="let item of simulator.data" class="wrapper-data">
    <div class="ndata mat-elevation-z4" color="primary" id="d{{ item }}">
      {{ item }}
    </div>
  </div>
</div>
